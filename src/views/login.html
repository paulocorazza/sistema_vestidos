<html lang="pt-br">
  <head>
	<script src="https://kit.fontawesome.com/bf4bc90827.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
	  <div class="container mt-4">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">O nome da sua loja aqui - Login</h1>
			<form action="auth" method="POST">
				<div class="form-group">
					<label for="usuário">Usuário:</label>
					<input type="text" name="username" class="form-control" placeholder="nome do usuário" required>
				</div>
				<br>
				<div class="form-group">
					<label for="password">Senha:</label>
					<input type="password" name="password" class="form-control" placeholder="senha" required>
				</div>
				<button class="btn btn-primary btn-block" type="submit">Logar</button>
			</form>
			</div>
		</div>
	  </div>
	  
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
